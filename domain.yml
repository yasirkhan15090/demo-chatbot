version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_health_tip
  - ask_advice
  - compliment

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_health_tip:
  - text: "Remember to stay hydrated! Drinking at least 8 glasses of water a day keeps you energetic."
  - text: "Don't forget to take short breaks every hour if you're working at a desk."
  - text: "A 20-minute walk can significantly boost your mood and metabolism."

  utter_advice:
  - text: "Consistency is key. Small daily improvements lead to massive long-term results."
  - text: "Focus on what you can control and let go of what you can't."
  - text: "Sleep is the foundation of health. Aim for 7-9 hours of quality rest."

  utter_welcome:
  - text: "You're very welcome!"
  - text: "My pleasure! Anything else I can help with?"

  utter_compliment_response:
  - text: "That's very kind of you! I'm here to help."
  - text: "Thank you! You're pretty awesome yourself."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
