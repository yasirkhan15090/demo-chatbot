version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Provide health tip
  steps:
  - intent: ask_health_tip
  - action: utter_health_tip

- rule: Provide advice
  steps:
  - intent: ask_advice
  - action: utter_advice

- rule: Respond to compliment
  steps:
  - intent: compliment
  - action: utter_compliment_response
